name: PlasmaCore
version: 1.0.0
main: com.plasma.core.PlasmaCore
api-version: '1.21'
author: Plasma Team
description: Основной плагин сервера Plasma

commands:
  register:
    description: Регистрация
    aliases: [reg]
  login:
    description: Вход
    aliases: [l]
  changepassword:
    description: Смена пароля
    aliases: [changepass]
  home:
    description: Телепорт домой
  sethome:
    description: Установить дом
  delhome:
    description: Удалить дом
  homes:
    description: Список домов
  spawn:
    description: Телепорт на спавн
  setspawn:
    description: Установить спавн
    permission: plasma.admin
  find:
    description: Найти игрока
  findaccept:
    description: Принять запрос
  finddeny:
    description: Отклонить запрос
  balance:
    description: Баланс
    aliases: [bal, money]
  pay:
    description: Перевод денег
  market:
    description: Рынок
  gender:
    description: Выбор пола
  logs:
    description: Просмотр логов
    permission: plasma.admin
  plasma:
    description: Админ панель
    permission: plasma.admin
  ban:
    description: Забанить игрока
    permission: plasma.admin
  unban:
    description: Разбанить игрока
    permission: plasma.admin
  kick:
    description: Кикнуть игрока
    permission: plasma.admin
  mute:
    description: Замутить игрока
    permission: plasma.admin
  unmute:
    description: Размутить игрока
    permission: plasma.admin
  trade:
    description: Обмен с игроком
  friend:
    description: Управление друзьями
    aliases: [friends]
  emote:
    description: Эмоции
    aliases: [e]
  sit:
    description: Сесть
  lay:
    description: Лечь

permissions:
  plasma.admin:
    description: Права администратора
    default: op
